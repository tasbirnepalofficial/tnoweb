  <script src="https://cdn.tailwindcss.com"></script>

  <!-- In the <head> of your HTML file -->
<link rel="icon" type="image/png" href="logo.png">

  <style>
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    :root {
      --primary: #111827;
      --accent: #d97706;
    }
    body {
      font-family: 'Outfit', sans-serif;
    }
    .particle-canvas {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

<body class="font-sans overflow-x-hidden">
  
  <!-- Navbar -->
  <header class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50">

    </div>

      <a href="TNO.html" class="block py-2 text-[var(--primary)] hover:text-[var(--accent)]">Home</a>
      <a href="photography.html" class="block py-2 text-[var(--primary)] hover:text-[var(--accent)]">Photography</a>
      <a href="#contact" class="block py-2 text-[var(--primary)] hover:text-[var(--accent)]">Contact</a>
    </div>
  </header>

  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="...................." type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->

<!-- Main Content -->
<section class="content py-24 px-6 min-h-screen flex flex-col items-center" data-aos="fade-up">
    <h1 class="text-4xl font-bold mb-8 text-center">Music Production</h1>
  
    <!-- Audio Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl w-full mb-8">
      <div class="bg-white rounded-lg shadow-lg p-4" data-aos="zoom-in">
        <h2 class="text-lg font-semibold mb-2">Ambient Forest</h2>
        <audio controls class="w-full">
          <source src="audio/forest.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
  
      <div class="bg-white rounded-lg shadow-lg p-4" data-aos="zoom-in" data-aos-delay="100">

        <audio controls class="w-full">

        <a href="https://www.instagram.com/tasbirnepalofficial?igsh=djJnbTZsejNxZ3F5" target="_blank" class="hover:text-[var(--accent)] transition"><i class="fab fa-instagram"></i></a>

        <a href="https://www.youtube.com/@TasbirNepalOfficial" target="_blank" class="hover:text-[var(--accent)] transition"><i class="fab fa-youtube"></i></a>
        <a href="https://www.linkedin.com/in/tasbir-nepalofficial-b42b6134b" target="_blank" class="hover:text-[var(--accent)] transition"><i class="fab fa-linkedin"></i></a>
